
<fieldset>

<form (ngSubmit)="onSubmit()">
    <label>Student ID:</label>
    <input type="text" name="id" [(ngModel)]="formData.id" required>
    <br>
    <label>Student Name:</label>
    <input type="text" name="name" [(ngModel)]="formData.name" required>
    <br>
    <label>Gender:</label>
    <select name="gender" [(ngModel)]="formData.gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br>
    <label>Email:</label>
    <input type="email" name="email" [(ngModel)]="formData.email" required>
    <br>
    <label>Course Fee:</label>
    <input type="number" name="coursefee" [(ngModel)]="formData.coursefee" required>
    <br>
    <button type="submit">Submit</button>
  </form>
</fieldset>
