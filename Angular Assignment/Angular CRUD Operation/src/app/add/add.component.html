 <div class="container">
    <h2>Add Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="designation">Designation:</label>
        <select formControlName="designation" class="form-control" id="designation">
          <option value="">Select Designation</option>
          <option *ngFor="let designation of designations" [value]="designation">{{designation}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" formControlName="salary" class="form-control" id="salary">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" formControlName="address" class="form-control" id="address">
      </div>
      <button type="submit" [disabled]="!employeeForm.valid" class="btn btn-primary">Submit</button>
    </form>
  </div>
