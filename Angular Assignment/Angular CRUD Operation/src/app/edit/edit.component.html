

<nav>
  <ul>
    <li><a routerLink='/add'>Add Employee</a></li>
    <li><a routerLink='/view'>View Employee</a></li>
  </ul>
</nav>




<div class="container">
  <h2>Update Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <select formControlName="designation" class="form-control" id="designation">
        <option value="">Select Designation</option>
        <option *ngFor="let designation of designations" [value]="designation">{{designation}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" formControlName="salary" class="form-control" id="salary">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" class="form-control" id="address">
    </div>
   
    <div>

       <button class="btn btn-primary btn_save">Save</button><button class="btn btn-danger btn_save" (click)="getHome()">Close</button>
      
     </div>
  </form>
</div>
