<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My store</title>
  </head>
  <body>
    <br> <br> <br> <br>

       <div class="menu">
      <h1>Order your First Smartphone</h1>
       <br> <br> <br>
      <div class="image-container">
        <div class="item">
          <img src=" assets/image/pexels-erik-mclean-16195411.jpg"alt="Image 1" width="400px">
          <p>RealMe X7 max</p>
        
       
          <div class="overlay">
            <button (click)="addToCart('Realme x7 Max', 15000)">Add to Cart</button>
          </div>
        </div>
        <div class="item">
          <img src="assets/image/pexels-gantas-vaičiulėnas-3999536.jpg" alt="Image 2" width="400px">
          <p>Samsung Galaxy</p>
          
          <div class="overlay">
            <button (click)="addToCart('Samsung galaxy', 15300)">Add to Cart</button>
          </div>
        </div>
        <div class="item">
    
            <img src="assets/image/pexels-lisa-fotios-1092644.jpg" alt="Image 3" width="400px">
            <p>Redmi</p>
         
          <div class="overlay">
            <button (click)="addToCart('Redmi', 12289)">Add to Cart</button>
          </div>
        </div>
        <div class="item">
          <img src="assets/image/pexels-jonathan-borba-2878710.jpg" alt="Image 4" width="400px">
          <p>Nokia</p>
         
          <div class="overlay">
            <button (click)="addToCart('RealMe', 11199)">Add to Cart</button>
          </div>
        </div>
      </div>
     

      <br> <br> <br> <br>
     
     
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems; let n=index">
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
              <button (click)="decrement(n)">-</button>
              {{ item.quantity }}
              <button (click)="increment(n)">+</button>
            </td>
            <td>{{ item.quantity * item.price }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Total:INR</td>
            <td>{{ getTotalPrice() }}</td>
          </tr>
          <tr>
            <td colspan="4">
              <button (click)="checkout()">Checkout</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  
  </body>
</html>
