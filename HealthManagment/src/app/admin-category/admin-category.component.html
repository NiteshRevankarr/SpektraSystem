<div class="table-data">
    <div class="order">
      <div class="button-container">
      <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn-add" style="border: none; background: none; padding: 0;">
        <i class="fas fa-medkit" style="color: rgb(137, 190, 104);"></i>
      </button>
    </div>
       <table class="table align-middle mb-0 bg-white">
        <thead>
          <tr class="table-info">
            <th>Category Id</th>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of categoryData">
                <td>{{row.id}}</td>
                <td>{{row.categoryName}}</td>
                <td>
                    <button (click)="deleteCategory(row)" class="btn-delete btn-no-border"><i class="fas fa-trash-alt" style="color: rgb(236, 134, 134);"></i></button>
                </td>
            </tr>
         
        </tbody>
      </table> 
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Category Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Category Name</label>
                  <input type="text" formControlName="categoryName" class="form-control" id="exampleInputPassword1">
                </div>
              </form>
        </div>
        <div class="modal-footer">
        
          <button type="button" id="cancle" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="postCategoryDetails()" class="btn btn-primary">Add</button>
        </div> 
  
    </div>
  </div>
