
<div class="table-data">
    <div class="order">
      <div class="button-container">
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn-add" style="border: none; background: none; padding: 0;">
          <i class="fas fa-medkit" style="color: rgb(137, 190, 104);"></i>
        </button>
      </div>
      <table class="table align-middle mb-0 bg-white">
        <thead>
          <tr class="table-info">
            <th>Customer ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of customerData">
            <td>{{ row.id }}</td>
            <td>{{ row.FullName }}</td>
            <td>{{ row.Email }}</td>
            <td>{{ row.Phone }}</td>
            <td>{{ row.Address }}</td>
            <td>{{ row.City }}</td>
            <td>{{ row.State }}</td>
            <td>{{ row.ZipCode }}</td>
            <td>
             
              <button (click)="deleteCustomer(row)" class="btn-delete btn-no-border">
                <i class="fas fa-trash-alt" style="color: rgb(236, 134, 134);"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Customer Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" formControlName="fullName" class="form-control" id="fullName">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" formControlName="phone" class="form-control" id="phone">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" formControlName="address" class="form-control" id="address">
            </div>
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" formControlName="city" class="form-control" id="city">
            </div>
            <div class="mb-3">
              <label for="state" class="form-label">State</label>
              <input type="text" formControlName="state" class="form-control" id="state">
            </div>
            <div class="mb-3">
              <label for="zipCode" class="form-label">Zip Code</label>
              <input type="text" formControlName="zipCode" class="form-control" id="zipCode">
            </div>
            <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" (click)="postCustomerDetails()" class="btn btn-primary">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
