
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/> 
<div class="white-smoke-animation">
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://www.netmeds.com/images/cms/wysiwyg/cms/1680000865_New_Dest_deal.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <!--form starts-->
          <p class="text-center fs-3" [ngClass]="isAccountCreated ? 'text-success pb-1' : 'text-danger pb-1'">{{displayMsg}}</p>
 
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign Up with</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
  
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="Name" class="form-control form-control-lg" formControlName="Name" placeholder="Enter Your Name" />
              <label class="form-label" for="Name">Name</label>
              
              <div class="form-text text-danger" *ngIf="Name.errors?.['required'] &&
            (Name.touched || Name.dirty)">Required</div>
            <div class="form-text text-danger" *ngIf="Name.errors?.['pattern'] &&
            (Name.touched || Name.dirty)">Name should start with alphabet</div>

                </div>

            
            <!--Email input-->

            <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" formControlName="email"
                  placeholder="Enter a valid email address" />
                <label class="form-label" for="email">Email address</label>
                <div class="form-text text-danger" *ngIf="email.errors?.['required'] &&
            (email.touched || email.dirty)">Required</div>
            <div class="form-text text-danger" *ngIf="email.errors?.['email'] &&
            (email.touched || email.dirty)">Email Invalid</div>
                </div>

              
    
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" formControlName="password"
                placeholder="Enter password" />
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="form-text text-danger" *ngIf="password.errors?.['required'] &&
            (password.touched || password.dirty)">Required</div>
            <div class="form-text text-danger" *ngIf="password.errors?.['minlength'] &&
            (password.touched || password.dirty)">Password MinLength is 5 </div>
            
            <!-- cPassword input -->
            <div class="form-outline mb-4">
                <input type="password" id="cpassword" class="form-control form-control-lg" formControlName="cpassword" placeholder="Enter password" />
                <label class="form-label" for="cpassword">Confirm Your Password</label>
              </div>
              <div class="form-text text-danger" [ngStyle]="{'display': confirmPass}">Password Invalid</div>              

  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" [disabled]="registerForm.invalid"
              class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already Exists an account? 
                <a routerLink="/login" style="color: red;">Login</a>

            </div>
    
            <footer>
                <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
                  <div class="text-white mb-3 mb-md-0">
                    <p><span style="color: black;">You agree to our </span><span class="link-danger">Terms of Service </span><span style="color: black;">and</span><span class="link-danger"> Privacy & Legal Policy.</span></p>
                  </div>
                </div>
        
              </footer>
