<div class="toggle-btn" (click)="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
<div class="side-menu" [ngStyle]="{'left': isMenuVisible ? '0px' : '-250px'}">
  <br> <br>
  <h2>Categories</h2>
  <div class="menu-items">
    <ul>
      <li *ngFor="let category of categories" (click)="selectCategory(category.categoryName)">{{ category.categoryName }}</li>
    </ul>
  </div>
</div>



  <div style="margin-left: 300px;">
  
  <div class="card-container">
    <!-- <div class="card" *ngFor="let medicine of medicines"> -->
      <div class="card" *ngFor="let medicine of medicines | filter: searchText">
        <img [src]="medicine.image" alt="Denim Jeans" (click)="viewMedicineDetails(medicine.medicineID)">
        <h1><strong>{{ medicine.name }}</strong></h1>
        <p>{{ medicine.description }}</p>
        <p><strong>Seller:</strong> {{ medicine.seller }}</p>
        <p class="price">Price: <span style="color: red;">Rs.{{ medicine.price }}</span></p>
        <div class="quantity">
            <button class="quantity-btn" [disabled]="medicine.quantity === 0" (click)="decrementQuantity(medicine)">
                <i class="fas fa-minus"></i>
            </button>
            <button class="quantity-btn" [disabled]="medicine.quantity === 0" (click)="incrementQuantity(medicine)">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <p>
            <button *ngIf="medicine.quantity > 0; else outOfStockBlock" (click)="addToCart(medicine)">Add to Cart</button>
            <ng-template #outOfStockBlock>
                <button disabled>Out of Stock</button>
            </ng-template>
        </p>
    </div>
</div>
