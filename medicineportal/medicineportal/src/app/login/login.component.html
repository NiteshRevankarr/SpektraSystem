<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<div class="container">

    <section>

        <div class="text-white mb-3 mb-md-0">
        </div>

    </section>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="assets\loginimage.png"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <!--form-->
                    <form [formGroup]="signuplogin" (ngSubmit)="loginform()">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-linkedin-in"></i>
                            </button>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>

                        <!--Email-->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg" formControlName="email"
                                placeholder="Enter a valid email address" />
                            <label class="form-label" for="email">Email address</label>

                            <div class="text-danger" *ngIf="email.errors?.['required'] &&
              (email.touched || email.dirty)">Required</div>
                            <div class="form-text text-danger" *ngIf="email.errors?.['email'] &&
             (email.touched || email.dirty)">
                                Please enter a valid email address.
                            </div>
                        </div>


                        <!--Password-->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg"
                                formControlName="password" placeholder="Enter password" />
                            <label class="form-label" for="password">Password</label>
                            <div class="form-text text-danger" *ngIf="password.errors?.['required'] &&
              (password.touched || password.dirty)">
                                <div class="form-text text-danger" *ngIf="password.errors?.['minlength'] &&
      (password.touched || password.dirty)">
                                    Password is required.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" [disabled]="signuplogin.invalid"
                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a class="link-danger"
                                    routerLink="/register">
                                    Register</a></p>
                        </div>

                        <footer>
                            <div
                                class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5">
                                <div class="text-white mb-3 mb-md-0">
                                    <p><span style="color: black;">You agree to our </span><span
                                            class="link-danger">Terms of Service </span><span style="color: black;">and
                                        </span><span class="link-danger">Privacy & Legal Policy.</span></p>
                                </div>
                            </div>
                        </footer>
